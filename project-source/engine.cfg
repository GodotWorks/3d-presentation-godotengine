[application]

name="3DPresentationGodot"
main_scene="res://Main.tscn"
use_shared_user_dir=false
boot_splash_fullsize=true
icon="res://icon.png"

[display]

height=1688
width=3000
test_height=562
test_width=1000
stretch_mode="viewport"
resizable=true
use_vsync=true
keep_screen_on=true
stretch_aspect="keep"

[input]

ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_fullscreen=[key(F)]
ui_exit=[key(Escape), key(Q)]
ui_left_click=[mbutton(0, 1)]
